<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>

<table class="table" bordercolor="black" border="1" width="100%">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
<!--        <a th:href="@{/admin/user/{id}(id=${user.getId()})}"-->
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <a th:each="role : ${user.getRoles()}">
            <td th:text="${role.getName()}"></td> </a>

        <td> <a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">Edit user</a>  </td>
        <td> <form th:method="DELETE" th:action="@{/admin/user/{id}(id=${user.getId()})}">
            <input th:type="submit" value="Delete user"/></form> </td>
    </tr>
    </tbody>

</table>
<hr/>

<a type="button" th:href="@{/admin/new}" class="btn btn-secondary">Create new user</a>

<p><a type="button" th:href="@{/logout}" class="btn btn-secondary bg-secondary text-white">Logout</a></p>

<br/>
<hr/>
</body>
</html>
